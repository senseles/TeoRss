<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Teo Rss</title>
</h:head>
<h:body>
  	<f:event listener="#{registerFeed.init()}" type="preRenderView" />
 	 
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<p:outputLabel value="XML RSS Feed URL:"></p:outputLabel> 
		<p:inputText value="#{registerFeed.feedUrl}"> </p:inputText> 
		<p:outputLabel value="XML RSS Feed Name:"></p:outputLabel>
		<p:inputText value="#{registerFeed.feedName}"> </p:inputText> 
	</p:panelGrid>
	 
	<p:commandButton value="Add Feed" actionListener="#{registerFeed.register()}" update="messages" process="@form"></p:commandButton>
	<p:commandButton value="View Feed" action="view.xhtml" update="messages" process="@form"></p:commandButton>

</h:form>
</h:body>
</html>
